apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: octopub-production
spec:
  generators:
  - list:
       elements:
       - cluster: in-cluster
         url: https://kubernetes.default.svc 
       - cluster: k3s1
         url: https://k3s1:6443
  template:
    metadata:
      name: '{{cluster}}-octopub-production'
      annotations:
        codefresh.io/product: octopub
    spec:
      project: default
      sources:
        - repoURL: https://github.com/twerthi/octopub.git
          targetRevision: HEAD
          path: codefresh/kustomize/envs/Production
        - repoURL: https://github.com/twerthi/octopub.git
          targetRevision: HEAD
          path: codefresh/kustomize/octopub-secret/{{cluster}}/production
      destination:
        server: '{{url}}'
        namespace: production
      syncPolicy:
        automated: 
          prune: true
          selfHeal: true
        syncOptions:
        - Validate=false
        - CreateNamespace=true